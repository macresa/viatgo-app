<form [formGroup]="registerForm">
    <div class="authbox">
    
        <div class="boxcolor">
            <img class="w-24 m-auto" src="https://cdn-icons-png.flaticon.com/512/2566/2566260.png">
        </div>
    
        <h1 class="titulo mb-4 mt-3">Ingresa tus datos para registrarte!</h1>
    
        <div class="text-center">   
                <input class="authinput" placeholder="Usuario" formControlName="userName" required (input)=" clearError()">
                <input class="authinput" type="password" placeholder="Contraseña" formControlName="password" minlength="6" required (input)="clearError()">     
            
                <!-- boton -->
        <button [disabled]="!registerForm.valid" type="submit" (click)="register()" class="authbutton m-auto flex items-center mt-1 p-1 pr-2 pl-2 rounded-lg bg-[#05203c] text-white font-semibold hover:bg-[#204a74] hover:border-transparent transition ease-in duration-200">Registrar
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"/></svg>
        </button> 

        <span class="mt-1 loader" *ngIf="loading"></span>

        <div class="pt-1 text-[0.8rem] text-red-700" *ngIf="registerForm.get('password')?.hasError('minlength')">
            La contraseña debe tener al menos 6 caracteres
        </div> 
        <div class="pt-1 text-[0.8rem] text-red-700" *ngIf="errorFound">El Usuario ingresado ya existe</div>
        </div>
    
        <a class="absolute pb-2 bottom-0 text-center left-0 right-0 text-sm hover:text-gray-500" routerLink="/login">Ya tengo una cuenta</a>
    </div>
    </form>
    
    
    <!-- volver -->
    
    <div class="py-5">
        <div class="grid grid-cols-2 gap-1">
            <div class="text-center sm:text-left whitespace-nowrap">
                <button class="transition duration-200 mx-5 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-black hover:bg-gray-200 focus:outline-none focus:bg-gray-300 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset" routerLink="/">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block align-text-top">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            <span class="inline-block ml-1">Volver al inicio</span>
        </button>
            </div>
        </div>
    </div>
